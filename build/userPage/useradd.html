<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<title>广告管理</title>
		<link href="../../main/img/logo.webp" rel="icon" type="image/icon">
		<link rel="stylesheet" type="text/css" href="../../main/css/main.css" />
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="../../css/useradd.css" />
		<link rel="stylesheet" type="text/css" href="../../layui/css/modules/layer/default/layer.css" />
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="../../main/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="../../main/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="layui-row">
		<div class="layui-form">
			<!-- 账户 密码 -->
		  <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">账户</label>
		      <div class="layui-input-inline">
		        <input type="text" id="user" required name="zh" lay-verify="required" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">密码</label>
		      <div class="layui-input-inline">
		        <input type="password" id="password" required lay-verify="required" name="mm" lay-verify="password" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		  </div>
		  <!-- 微信  姓名 -->
		  <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">微信</label>
		      <div class="layui-input-inline">
		        <input type="text" id="wechat" name="wx" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">姓名</label>
		      <div class="layui-input-inline">
		        <input type="text" id="name" required lay-verify="required" name="xm" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		  </div>

		  <!-- 性别  编码 -->
		  <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">性别</label>
		      <div class="layui-input-inline" id="sexBody">
		        <input type="radio" class="sex" name="sex" value="1" title="男" checked='checked'>
		        <input type="radio" class="sex" name="sex" value="0" title="女">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">部门</label>
		      <div class="layui-input-inline">
		        <input type="text" id="department" name="bm" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		  </div>
		  
		  <!-- 手机号码  创建日期 -->
		  <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">手机号码</label>
		      <div class="layui-input-inline">
		        <input type="text" id="phone" required lay-verify="required" name="lxdh" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <!--<div class="layui-inline">
		      <label class="layui-form-label">创建日期</label>
		      <div class="layui-input-inline">
		        <input type="text" id="cjrq" name="cjrq" autocomplete="off" class="layui-input">
		      </div>
		    </div>-->
		  </div>
		  <!-- 系统权限-->
		  <div class="layui-form-item" style="margin-bottom: 0;">
		    <div class="layui-block">
		      <label class="layui-form-label">系统权限</label>
		      <div class="layui-input-block">
		        <div id="SysAuthoritInput" class="layui-input" name="xtqx"></div>
		      </div>
		    </div>
		  </div>
		  <div class="layui-tab">
		  	<!--  添加选项卡的Btn -->
			<ul class="layui-tab-title" id="SysAuthorit"></ul>
			<!--  添加选项卡的身体  -->
			<div class="SysTitle">
				<div class="SysBtitle">系统权限</div>
				<div class="SysEtitle">操作栏</div>
				<div class="SysBtitle">已选权限</div>
			</div>
			<div class="layui-tab-content" id="SysAuthoritBody"></div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" id="submit" onclick="submit()" lay-submit="" lay-filter="demo1">立即提交</button>
		      <button type="reset" onclick="Reset()"  class="layui-btn layui-btn-primary">返回</button>
		    </div>
		  </div>
		</div>
		<!-- 调用JS的Start -->
		<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../main/js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../main/js/base.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../main/js/des.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/useradd.js" type="text/javascript" charset="utf-8"></script>
		<!-- 调用JS的End -->
	</body>

</html>
